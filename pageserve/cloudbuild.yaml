steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/pageserve', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/pageserve']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'pageserve', '--image', 'gcr.io/$PROJECT_ID/pageserve', '--region', 'us-central1','--platform', 'managed']
images:
- gcr.io/$PROJECT_ID/pageserve
