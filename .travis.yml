language: python
python:
  - "3.6"
install:
  - pip install coverage python-coveralls
env:
  # Travis build matrix will test all permutations of the build
  - TEST_DIR=pageserve
    USER_ENDPOINT=https://users-l3zyoxchqa-uc.a.run.app/v1/authorization
  - TEST_DIR=users
  - TEST_DIR=events
    USER_ENDPOINT=https://users-l3zyoxchqa-uc.a.run.app/v1/authorization
  - TEST_DIR=posts
before_script:
  - cd $TEST_DIR
  - pip install -r requirements.txt
script:
  # run coverage on *test*.py files testing the app module 
  - coverage run --source app test_runner.py
after_success:
  - coveralls
